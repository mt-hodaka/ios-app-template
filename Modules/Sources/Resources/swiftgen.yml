output_dir: ${DERIVED_SOURCES_DIR}

strings:
  inputs: en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings.generated.swift
    params:
      publicAccess: true

xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets
  outputs:
    templateName: swift5
    output: Assets.generated.swift
    params:
      publicAccess: true
